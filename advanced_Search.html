<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Google Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            
        </style>
    </head>

    <body>
        <div class="float-none" role="group" aria-label="Basic example" style="text-align: right;">
            <a href="index.html" type="button" class="btn btn-secondary mx-1 mt-1">Google Search</a>
        </div>
          
          <img src="Google Logo.png" alt="GoogleLogo"style="max-width: 10%; margin-left: 20px;">
          <br>
          <h4 style="margin-left: 20px; margin-top:10px; color: red;">Advanced Search</h4>
          
          
          <form style="margin-left: 20px; margin-top: 20px;" action="https://google.com/search">
            <h5>Find Pages With...</h5>
            <div style="display: table-row;">
                <label style="display: table-cell; margin: 5px;" for="allwords" >“all these words:” </label>
                <input style="display: table-cell; margin: 5px;" type="text" id="allwords" name="as_q"><br>
            </div>
            
            <div style="display: table-row;">
                <label style="display: table-cell; margin: 5px;" for="exact" >“this exact word or phrase:” </label>
                <input style="display: table-cell; margin: 5px;" type="text" id="exact" name="as_epq"><br>
            </div>
            
            <div style="display: table-row;">
                <label style="display: table-cell; margin: 5px;" for="any" >“any of these words:” </label>
                <input style="display: table-cell; margin: 5px;" type="text" id="any" name="as_oq"><br>
            </div>
            
            <div style="display: table-row;">
                <label style="display: table-cell; margin: 5px;" for="none" >“none of these words:” </label>
                <input style="display: table-cell; margin: 5px;" type="text" id="none" name="as_eq"><br>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 50px;">Advanced Search</button>
            

          </form>
          
        

    </body>

</html>
